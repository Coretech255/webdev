<!DOCTYPE HTML>
<html>
    <head>
        <title>Your Event</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>

    <body>
        <form class="form-section">

            <!-- Heading -->
            <h2 class="form-heading"><i class="bi bi-patch-check-fill"></i> YourEvent</h2>

            <!-- Subheading -->
            <p class="form-subheading">Online Registration</p>

            <!-- Full Name Section -->
            <div class="fullname-section">

                <!-- First Name Field -->
                <div class="form-group first-name">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                
                <!-- Last Name Field -->
                <div class="form-group last-name">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
            </div>

            <!-- Email Section -->
            <div class="form-group email">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <!-- Company Section -->
            <div class="form-group company">
                <label for="company">Company Name (If Applicable)</label>
                <input type="text" id="company" name="company" placeholder="Enter your company name" required>
            </div>

            <!-- Physical Address Section -->
            <div class="form-group physical-address">
                <label for="address">Physical Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your physical address" required>
            </div>

            <!-- Date of Birth Section -->
            <div class="form-group date-of-birth">
                <label for="dob">Date of Birth</label>
                <div class="calendar">
                    <input type="number" id="month" name="month" placeholder="Month" required>
                    <input type="number" id="day" name="day" placeholder="Day" required>
                    <input type="number" id="year" name="year" placeholder="Year" required>
                    <i class="bi bi-calendar-event"></i>
                </div>
            </div>
        </form>
    </body>
</html>
