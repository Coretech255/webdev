<!-- Module 3 - Advanced HTML - Session 1: Media Embeds -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Embeds</title>
</head>
<body>
  <h1>Embedding Media in HTML</h1>

  <h2>Image</h2>
  <img src="landscape.jpg" alt="A beautiful landscape" width="500">

  <h2>Audio</h2>
  <audio controls>
    <source src="audio/sample.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h2>Video</h2>
  <video width="600" controls>
    <source src="video/sample.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h2>YouTube Embed</h2>
  <iframe width="560" 
    height="315" 
    src="https://www.youtube.com/embed/ZDRZvFNK-ek?si=46Pt2juOxVNcHOp7" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
  </iframe>
</body>
</html>
