<!-- Module 3 - Advanced HTML - Session 3: iframes, object, embed -->
<!-- File: module3/session3/demo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedding External Resources</title>
</head>
<body>
  <h1>Using iframes, object, and embed</h1>

  <h2>iframe Example</h2>
  <iframe src="https://bookpulse-store.onrender.com/" width="600" height="300" title="Example Website"></iframe>

  <h2>Embed a PDF</h2>
  <embed src="document/php-cv.pdf" width="600" height="500" type="application/pdf">

  <h2>Object Tag Example (PDF)</h2>
  <object data="document/php-cv.pdf" type="application/pdf" width="600" height="500">
    <p>Your browser does not support viewing PDFs.</p>
  </object>
</body>
</html>
