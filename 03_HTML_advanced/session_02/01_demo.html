<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables in HTML</title>
</head>
<body>
  <h1>Student Score Sheet</h1>
  <table border="1">
    <caption>Midterm Exam Results</caption>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Mathematics</th>
        <th>English</th>
        <th>Science</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>78</td>
        <td>85</td>
        <td>88</td>
        <td>251</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>92</td>
        <td>79</td>
        <td>94</td>
        <td>265</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Average</td>
        <td>258</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
